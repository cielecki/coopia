<h3>Rebel Activation</h3>

<p>Activate a rebel figure and resolve two actions. Click the events below events as they happen. Make sure to update the map before resolving any of those events.</p>

<p><button class="btn btn-primary" ng-click="finishedRebelActivation()">Finished rebel activation</button></p>
<p><button class="btn btn-default" ng-click="finishedAllRebelActivations()">Finished all rebel activations</button></p>
<p ng-repeat="event in missionInfo.events">
    <button class="btn btn-default" ng-click="$root.events.push(event);">{{event.name}}</button>
